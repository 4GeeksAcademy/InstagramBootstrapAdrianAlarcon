<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Titulo-->
    <title>InstagramPosts</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="https://cdn-icons-png.flaticon.com/256/87/87390.png"
                    alt="" width="30px" height="30px"><strong> Instagram</strong></a>

            <!--Button Modal-->
            <button class="btn btn-success ms-auto" data-bs-toggle="modal" data-bs-target="#modalPost">Create a new
                post </button>
            <!--Modal -->
            <div class="modal fade" id="modalPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create a new post </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="#exampleTextArea" class="form-label">Caption:</label>
                                <textarea class="form-control" id="exampleTextArea" rows="2"
                                    placeholder="Add the caption of your post here"></textarea>
                            </div>
                            <button type="button" class="btn btn-light"><span class="bi bi-camera-fill"></span></button>
                            <button type="button" class="btn btn-light"><span
                                    class="bi bi-geo-alt-fill"></span></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Clase dropdown-->
            <div class="dropdown ms-2">
                <!--Button dropdown-->
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="bi bi-gear"> </span></button>
                <!--Dropdown-->
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Nav tabs -->
    <div class="container-fluid mt-2">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-items">
                <a class="nav-link " aria-current="page" href="index.html"><span
                        class="bi bi-grid-3x3 text-dark"></span></a>
            </li>
            <li class="nav-items">
                <a href="gridVertical.html" class="nav-link active"><span class="bi bi-view-list"></span></a>
            </li>
        </ul>
    </div>
    <!-- Grid uniq -->
    <div class="container d-flex justify-content-center">
        <div class="card tamano mt-2">
            <div class="row">
                <div class="col-10">
                    <h4 class="ms-2">Gato1</h4>
                </div>
                <div class="col-2 mx-auto">
                    <p>01/09</p>
                </div>
            </div>
            <div class="row">
                <img src="https://i.pinimg.com/564x/81/9d/b8/819db850e7cf6d49283299568e115e68.jpg" class="card-img-top" alt="">
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
